[displayconfig]

work = quilt-star

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 80
rows = 8
cols = 10

## Also determines the window geometry
screenWidth = 390
screenHeight = 260

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 390
canvasHeight = 260

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2567
windowYOffset = 105

brightness =  .8
minBrightness = 0

imageXOffset  = 0
imageYOffset  = 0
remapImageBlock = False


[quilt]
delay = .01
colorPopProb = .0001

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProd = .9995


numUnits = 1
blockSize = 15
blockLength = 0
blockHeight = 0

blockRows = 5
blockCols = 4
gapSize = 0

cntrOffsetX = -3
cntrOffsetY = -1

lines = False
patternPrecision = True

redRange = 320,10

baseHueRange = 1,360
baseSaturationRange = .8,1
baseValueRange = .5,.8

squareHueRange = 0,360
squareSaturationRange = .1,.5
squareValueRange = .1,.3

centerHueRange = 0,360
centerSaturationRange = 1,1
centerValueRange = .1,.3


## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

transitionStepsMin = 15.0
transitionStepsMax = 300.0

transformShape = False

