[displayconfig]

work = stroop2

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 36
rows = 6
cols = 6

## Also determines the window geometry
screenWidth = 193
screenHeight = 193

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 193
canvasHeight = 193

brightness =  .5
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 0

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 60
windowYOffset = 67


[stroop]
fontSize = 84
vOffset = -10
scrollSpeed = .03
stroopSpeed = .01
speedMultiplier = 1
revealSpeedMin = 1
revealSpeedMax = 3
stroopSteps = 2
shadowSize = 2
stroopFontSize = 30
useColorFlicker = 0
highervariability = True
verticalBg =  False
displayRows = 6
displayCols = 6
simulBlocks = 3
## options are reveal, revealmove, move
movementMode = reveal
moveProbability = .02
colorProbability = .05
colorProbabilityReturn = .09



