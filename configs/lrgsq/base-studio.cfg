[displayconfig]

work = counterscroll
work = squares
work = image

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 193

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 193

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 0

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
# 2560  22
windowXOffset = 60
windowYOffset = 67

[scroll]
useXOs = False
useArrows = False

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = True
useThreeD = True
sansSerif = True

txt1 = RED
txt2 = BLUE

fontSize = 90
shadowSize = 1
steps = 2
vOffset = -16
scrollSpeed = .004
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 5

[squares]
lineWidth = 1
countLimit = 12
pulseSpeed = .09
mode = cols

[images]
i1 = fire-o4.gif
i1 = fire_o5b.gif
i1 = fire_o5c.gif
#i1 = flame-blubb.gif
i2 = 

useBlanks = False
useImageFilter = True
playSpeed = .01

[filter]
# for rotated image, lines are width, boxWidth is height
lines = 192
boxHeight = 1
boxWidth = 128 
xPos1 = 0
yPosBase = 0
targetClrs = 104,91,96,104,112,104
bgFilterProb = 0.95
imageFilterProb = 0.95


[repeater]
# Used for number of images etc
imageList = shane-2tw.png
#imageList = head-2tw.png
unitCount = 33
scalingFactor = 6
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .001
displayRows = 4
displayCols = 4
useJitter =  False
useBlink = True
noTrails = True


[repeater]
imageList = plane-2tw-lrg.png
imageList = plane-2tw.png

[plane]
# Used for number of planes etc
unitCount = 14
scalingFactor = 1
speedFactor = 3
vOffset = -10
scrollSpeed = .0001
displayRows = 2
displayCols = 5
useJitter =  True
useBlink = True
noTrails = False
colorMode = colorRGB
#colorWheel  #random #colorRGB #fixed

[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel=prism
# nothing or void
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
var = 7
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = independent
prisimBrightness = .5


