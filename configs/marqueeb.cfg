[displayconfig]

work = marquee

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 129

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 129

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
#windowXOffset = 2560
#windowYOffset = 24

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[marquee]
fontSize = 11
sansSerif = True
shadowSize = 2
steps = 2
vOffset = -18

marqueeNum = 12
marqueeWidth = 12
gap = 0

redrawSpeed = .02
marqueeNum = 10
marqueeWidth = 10
gap = 1
step = 2
decrement = 1
randomRange = 200.0




