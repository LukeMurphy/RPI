[displayconfig]

work = machine

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 128

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 128

brightness =  .69
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 5
canvasOffsetY = 4

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 3003
windowYOffset = 200


[output]
duration =  30
fps = 60
mode = video

[scroll]
useXOs = True
useArrows = True
usingEmoties = False
counterScrollText = False
useBlanks = False
sansSerif = True
txt1 = FEEL BAD
txt2 = FEEL GOOD
fontSize = 64
shadowSize = 1
steps = 2
vOffset = -8
scrollSpeed = .001
useColorFlicker = True
noTrails = True
displayRows = 4
displayCols = 5



[user]
scale = 2.2
userCenterx = 6
userCentery = 96