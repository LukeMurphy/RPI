[displayconfig]

work = fludd
work = fluddfactory

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

# ---  Also determines the window geometry
screenWidth = 192
screenHeight = 160

# ---  preparing for rotation
windowWidth = 192
windowHeight = 160

canvasWidth = 192
canvasHeight = 160

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2728
windowYOffset = 50

brightness =  .99
minBrightness = 0

[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel = prism
borderModel = plenum

# nothing or void 
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
nothing = black

var = 10
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = asymmetrical
varianceMode = independent
varianceMode = symmetrical

prisimBrightness = .51
redrawSpeed = .01

# if demoMode == 0, no rotation of variants
# demoMode > 0 is seconds/variant
demoMode = 0

rowsOfSquares = 5
colsOfSquares = 6

