[displayconfig]

work = counterscroll
work = progressbar

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 20
rows = 2
cols = 10

## Also determines the window geometry
screenWidth = 320
screenHeight = 64

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 64

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[progressbar]
directionOrder = RIGHT-LEFT
useBlanks = False
useThreeD = True
useColorGradient = False
sansSerif = True
txt1 = FEELING GOOD
txt2 = FEELING BAD
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0
scrollSpeed = .004


[output]
duration =  30
fps = 60
mode = video

[stroop]
fontSize = 84
vOffset = -10
scrollSpeed = .03
stroopSpeed = .01
stroopSteps = 2
shadowSize = 2
stroopFontSize = 30
useColorFlicker = 0
highervariability = True
verticalBg =  False
displayRows = 6
displayCols = 6
simulBlocks = 3
## options are reveal, revealmove, move
movementMode = reveal

[plane]
