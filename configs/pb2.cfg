[displayconfig]
work = progressbar

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 40
rows = 2
cols = 20

## Also determines the window geometry
screenWidth = 640
screenHeight = 64

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 640
canvasHeight = 64

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 5

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2561
windowYOffset = 24

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[progressbar]
directionOrder = RIGHT-LEFT
useBlanks = False
useVerticalColorGradient = True
useHorizontalColorGradient = False
sansSerif = True
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0

# rate of time delay between cycles
redrawRate = .02

# These "inherit" from the changeProbablity - i.e. they
# are probablitlies based on a random toss after a random toss
# has allowed for any change

changeProbability = 5.0  
completeProbability = 0.1
completeProbabilityBase = 0.1
goBackwardsProb = 20.0
changeRateProbability = 3.0
noBarProb = 0.50
noDoneProb = 0.50
# chance different message is shown, when shown
overrideMessagProb = 5.0

# These are probablilities that are tested against
# a random toss every iteration / cycle

pauseProbability = 10.0
goFwdProb = 1.0
goPastProb = 1.0
# chance that a message shows instead of %
messageOverrideProbability = 5.0

debug = False


