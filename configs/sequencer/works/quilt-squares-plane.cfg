
[displayconfig]

work = squares-poly


rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 80
rows = 8
cols = 10

# ---  Also determines the window geometry
screenWidth = 520
screenHeight = 340

# ---  preparing for rotation
windowWidth = 520
windowHeight = 340

canvasWidth = 520
canvasHeight = 340


# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = -3

# Window Offset
windowXOffset = 25
windowYOffset = 50


brightness =  .99
minBrightness = 0


imageXOffset  = 0
imageYOffset  = 0
remapImageBlock = False

usePixelSort = False
pixSortDirection = lateral
pixelSortAppearanceProb = 1
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 4
pixSortboxWidth = 400
pixSortgap = 0
pixSortprobDraw = .95
pixSortprobGetNextColor = .99
pixSortProbDecriment = .01
pixSortSizeDecriment = 1.5
pixSortSampleVariance = 130
pixSortDrawVariance = 0
randomColorProbabilty = .001
brightnessVarLow = 1
brightnessVarHi = 1.1
pixelsortrotateswithimage = False


[quilt]
#---------------------------------#
pattern = polys

# Framerate
delay = .02

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProb = .9995
colorPopProb = .0001

# the probability that at the completion of all transisitons that
# a new quilt sizeing will be made
resetSizeProbability  = .8

blockSizeMin = 10
blockSizeMax = 30

blockColsMin = 22
blockColsMax = 22

blockRowsMin = 15
blockRowsMax = 17

# The gap between pattern blocks
gapSize = 0
# the amount to reduce the "vertical" blocks: allowable values are 1-5
elongation = 5

cntrOffsetX = 0
cntrOffsetY = 0

lines = False
patternPrecision = True

timeToComplete = 25
transitionStepsMin = 15.0
transitionStepsMax = 205.0
randomness = 2

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99


transformShape = False

## No transform
transformTuples = 1, .5, 0, 0.0,  1, 0, 0.0, 0.0


activeSet = set2


[set2]
## The top / base diamond / square
c1HueRange = 120,36
c1SaturationRange = .95,.95
c1ValueRange = .8,.85

# the "Shaded" side
c2HueRange = 120,36
c2SaturationRange = .9,.9
c2ValueRange = .01,.2

## The "bright side"
c3HueRange = 120,56
c3SaturationRange = .2,.51
c3ValueRange = .95,.95



[set1]
## The top / base diamond / square
c1HueRange = 1,360
c1SaturationRange = .8,.85
c1ValueRange = .4,.9

# the "Shaded" side
c2HueRange = 0,360
c2SaturationRange = .2,1
c2ValueRange = .1,.5

## The "bright side"
c3HueRange = 1,360
c3SaturationRange = .2,1
c3ValueRange = .8,.95








