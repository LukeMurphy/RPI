[displayconfig]

work = counterscroll

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 8
rows = 2
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 128

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 64
canvasHeight = 128

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2600
windowYOffset = 50

brightness =  .9
minBrightness = 0

imageXOffset = 0
imageYOffset = 0


[scroll]
useXOs = True
useArrows = False
usingEmoties = True
counterScrollText = False
directionOrder = RIGHT-LEFT
useBlanks = True
useThreeD = False
sansSerif = True

txt1 = 
txt2 = 

fontSize = 45
shadowSize = 2
vOffset = -11
steps = 1
scrollSpeed = .04

bgcolor = 00,50,100
coloroverlay = True

#colorMode = randomColor
colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = False
noTrails = True
displayRows = 5
displayCols = 5

