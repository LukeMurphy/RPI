[displayconfig]

work = fludd

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 129

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 129

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[fludd]
# prism or plenum
borderModel=plenum

[progressbar]
directionOrder = RIGHT-LEFT
useBlanks = False
useThreeD = True
sansSerif = True
txt1 = FEELING GOOD
txt2 = FEELING BAD
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0
scrollSpeed = .004


[output]
duration =  30
fps = 60
mode = video


