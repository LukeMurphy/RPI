[displayconfig]

work = plane

rendering = out
rotation = 90
fullRotation = True
rotationTrailing = True

useFilters = False
tileSizeHeight = 128
tileSizeWidth = 128
matrixTiles = 30
rows = 5
cols = 8

## Also determines the window geometry
screenWidth = 1024
screenHeight = 720
canvasWidth = 1024
canvasHeight = 720
brightness =  1.0
minBrightness = .3

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7


[output]
duration =  10
fps = 30
mode = video


[repeater]
imageList = planes/plane-2tw-lrg.png
imageList = planes/plane-2tw-lrg.png
imageList = planes/plane-2tw.png

[plane]
# Used for number of planes etc
unitCount = 23
scalingFactor = 6
speedFactor = 8
vOffset = -10
scrollSpeed = .0001
displayRows = 5
displayCols = 8
useJitter =  True
useBlink = True
noTrails = False
colorMode = colorRGB
randomColorMode = True
#colorWheel  #random #colorRGB #fixed

