[displayconfig]

work = counterscroll

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 2
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 96

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 96

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 4

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
windowXOffset = 2560
windowYOffset = 26

[scroll]

useXOs = False
usingEmoties = False
useArrows = False
arrowOffset = -10

counterScrollText = True
directionOrder = RIGHT-LEFT

useThreeD = False
sansSerif = True

useBlanks = False
numberOfDeadPixels = 180

txt1 = RIGHTY TIGHTY
txt2 = LEFTY LOOSEY

fontSize = 80
shadowSize = 1
steps = 3
vOffset = -20
scrollSpeed = .01

colorOverlay = True
overlayX = 20
overlayY = 0
overlayWidth = 100
overlayHeight = 96


bgColor = 20,0,30
bgColor = 10,0,15
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 2
displayCols = 6


