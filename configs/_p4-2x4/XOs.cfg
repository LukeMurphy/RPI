[displayconfig]

work = counterscroll

rendering = hub
rotation = -0
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 130
screenHeight = 130

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 130
canvasHeight = 130

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
# Window Offset
windowXOffset = 2812
windowYOffset = 165


[scroll]
useXOs = True
useArrows = False
usingEmoties = True
counterScrollText = False
directionOrder = RIGHT-LEFT
useBlanks = True
useThreeD = True
sansSerif = True

txt1 =
txt2 =

fontSize = 38
shadowSize = 2
vOffset = -5
steps = 1
scrollSpeed = .014

bgcolor = 0,0,0
coloroverlay = False

#colorMode = randomColor
colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 4
displayCols = 10

