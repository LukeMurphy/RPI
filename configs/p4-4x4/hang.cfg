[displayconfig]

work = hang

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 129

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 129

brightness =  .7
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 6
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 40
windowYOffset = 40

# Window Offset
#windowXOffset = 2599
#windowYOffset = 66

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[hang]
redrawSpeed = .03
fontSize = 11
sansSerif = True
shadowSize = 2
steps = 2

# Actually from corner
xOffset = 15

# Whole image
# note  ... hangman & scaffold are drawn horizontally
imageXOffset = -45
imageYOffset = -15

# letters
hBuffer = 3
vBuffer = 10

# additional offset for letters
letterxOffset = 90
letteryOffset = 32

guessxOffset = 100
guessyOffset = 16


