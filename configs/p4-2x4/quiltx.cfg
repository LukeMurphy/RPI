useBlur  = False
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 256
blurSectionHeight = 256
sectionBlurRadius = 4




[quilt]
#-----------------------------------------------#
pattern = triangles
delay = .01
colorPopProb = .0001

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProb = .9995

# the probability that at the completion of all transisitons that
# a new quilt sizeing will be made
resetSizeProbability  = .8

blockSizeMin = 20
blockSizeMax = 33
gapSize = 0

blockColsMin = 2
blockColsMax = 2
blockRowsMin = 5
blockRowsMax = 5

cntrOffsetX = 0
cntrOffsetY = 0

lines = False
patternPrecision = True

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

timeToComplete = 30
transitionStepsMin = 45.0
transitionStepsMax = 250.0


# initial destination colors
activeSet = set1
usePresets  = False

[set1]
# major outline squares and diamonds
c1HueRange = 0,360
c1SaturationRange = .4,1
c1ValueRange = .5, 1.
# wings of the 8-point inner starts
c2HueRange = 0,360
c2SaturationRange = .4,1
c2ValueRange = .1, 1.
# the star center diamond
c3HueRange = 0,360
c3SaturationRange = .4,1
c3ValueRange = .1, 1.







