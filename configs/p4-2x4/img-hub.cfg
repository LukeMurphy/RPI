[displayconfig]

work = image

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = True
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 128

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 128

brightness =  .50
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 3003
windowYOffset = 205

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[images]
#i1 = flames/fire-o2.gif
#i1 = flames/fire_o5b.gif
i1 = flames/fire_o5b_128.gif
i2 =
useBlanks = False
useImageFilter = True
playSpeed = .02

[filter]
# for rotated image, lines are width, boxWidth is height
# 160
lines = 160
boxHeight = 16
boxWidth = 190
xPos1 = 0
yPosBase = 0
targetPalette = selective
#targetClrs = 104,91,96,104,112,104
#targetClrs = 68,78,83,89,111,121,10,12,13,14,15,16,17
targetClrs = 92,106,107,117,119,124

bgFilterProb = 0.01
imageFilterProb = .1
imageGlitchProb = .5
imageGlitchSize = 16
imageGlitchDisplacement = 10
animateProb = .19

# Color overlay / pixel color block
clrBlkWidth = 170
clrBlkHeight = 100
overlayxPos = 64
overlayyPos = 0
overlayChangeProb = .005
overlayChangePosProb = .5

[scroll]
vOffset = -10
scrollSpeed = .01
useColorFlicker = False
displayRows = 4
displayCols = 4


