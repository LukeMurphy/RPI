[displayconfig]

work = marquee_2

isRPI = False
rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 48
rows = 6
cols = 8

## Also determines the window geometry
screenWidth = 256
screenHeight = 192

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 256
canvasHeight = 192

brightness =  .86
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 3

# ---  Window Offset
windowXOffset = 2977
windowYOffset = 169


[marquee]
redrawSpeed = .02
marqueeNum = 10
marqueeWidth = 10
baseDashSize = 80
gap = 2
step = 3
decrement = 1
randomRange = 200.0

fontsize = 44
shadowSize = 1


