[particleSystem]
#-------------------------------------------#
numUnits = 100

ignoreBottom = False

speedMin = .1
speedMax = 3


useWaveDistortion = True
wavegridspace = 20
waveAmplitude = 90
wavePeriodMod = 10
pNoiseMod = 10

#initial direction 3.14/2
variance = 1

objWidth = 50
objHeight = 30
objType = rect
objTrails = False

widthRate = .995
heightRate = .9999

overallBlur = 1
unitBlur = 0

pixelsGoGrayModel = 1
