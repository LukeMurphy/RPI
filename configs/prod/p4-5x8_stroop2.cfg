[displayconfig]

work = stroop2

isRPI = False
rendering = hub
rotation =90
fullRotation = True
rotationTrailing = False
useFilters = False
checkForConfigChanges = False



tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48
rows = 8
cols = 10

# ---  Also determines the window geometry
screenWidth = 256
screenHeight = 256

# ---  preparing for rotation
windowWidth = 256
windowHeight = 256

canvasWidth = 256
canvasHeight = 256

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
# windowXOffset = 2560
# windowYOffset = 50

# Window Offset
windowXOffset = 10
windowYOffset = 10


brightness =  1.1
minBrightness = 0


[stroop]
fontSize = 54
vOffset = 10
scrollSpeed = .03
stroopSpeed = .04
speedMultiplier = 1
revealSpeedMin = 1
revealSpeedMax = 3
stroopSteps = 2
shadowSize = 2
stroopFontSize = 34
useColorFlicker = 0
highervariability = True
verticalBg =  False
displayRows = 6
displayCols = 6
simulBlocks = 3
## options are reveal, revealmove, move
movementMode = reveal
moveProbability = .02
colorProbability = .05
colorProbabilityReturn = .09

