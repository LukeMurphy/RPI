[displayconfig]
#----------------------------------------------------#
work = spritesheet2
# work = diagnostics
isRPI = False
rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
doFullReloadOnChange = True

tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 64
rows = 4
cols = 12

# ---  Also determines the window geometry
screenWidth = 256
screenHeight = 256

# ---  preparing for rotation
windowWidth = 256
windowHeight = 256

canvasWidth = 256
canvasHeight = 256

# daemon7 set up FIRESIDE
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
#windowXOffset = 2997
#windowYOffset = 330

# Window Offset
# windowXOffset = 2583
# windowXOffset = 2583 + 192 + 10
windowXOffset = 775
windowYOffset = 60


remapImageBlock = False  
remapImageBlockSection = 0,0,128,128
remapImageBlockDestination = 0,0

remapImageBlock2 = False  
remapImageBlockSection2 = 0,64,128,96
remapImageBlockDestination2 = 0,32

remapImageBlock3 = False  
remapImageBlockSection3 = 128,64,512,96
remapImageBlockDestination3 = 0,0

remapImageBlock4 = False  
remapImageBlockSection4 = 512,0,768,32
remapImageBlockDestination4 = 0,64

brightness =  1.0
minBrightness = 0


useBlur = False
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 128
blurSectionHeight = 128
sectionBlurRadius = 1

useFilters = True
_ditherFilterBrightness = .95

outPutPath = /Users/lamshell/Library/CloudStorage/Dropbox/studio/Digital Works + Archive/GEN IMAGES/gengen/
saveToFile = No
timeToTakeInterval = 15



[base-parameters]
# chance the pixelsort lines appear

delay = .05
slotRate = .03

pixelSortProbOn = .005
pixelSortProbOff = .015

# moves the dither sparkle around
filterRemapping = True
filterRemappingProb = .004
filterRemapminHoriSize = 192
filterRemapminVertSize = 128

filterRemapRangeX = 192
filterRemapRangeY = 192


# the delay between cycles
playSpeed = .02

# animations = snakey-right,fig-standing-left,kittybird-left,worry-right,fig-right,bunny-right,pensive-left,mousey-left,standing-bear-left,standing-ba-left,bear-head-left
# playTimes = 10,10,10,10,10,10,10,10,10,10,10,10
# playInOrder = False


animations = a-1,a-2,a-3
playTimes = 40,40,40
playInOrder = False

drawMoire = True
drawMoireProb = .001
drawMoireProbOff = .01

uselastoverlay = False
useLastOverlayProb = .0
lastOverlayBox = 0,0,128,128
lastOverlayFill = 340,340,1.0,1.0,1.0,1.0

lastOverLayColorRange = 0,360,1.0,1.0,1.0,1.0,0,0
lastOverlayAlphaRange = 0,80
forcelastoverlay = True
lastOverlayBlur = 0

