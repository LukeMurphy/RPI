[displayconfig]

work = plane

rendering = hat
transwiring = True

rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 20
rows = 2
cols = 10

## Also determines the window geometry
screenWidth = 320
screenHeight = 64

canvasWidth = 320
canvasHeight = 64

brightness =  .95
minBrightness = .6

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 0
canvasOffsetY = -0

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowYOffset = 24
windowXOffset = 2561

actualScreenWidth = 640


[repeater]
imageList = plane-2tw-lrg.png
imageList = plane-2twb0.png
imageList = plane-2tw.png
imageList = plane-2tw2s.png


[plane]
# Used for number of planes etc
unitCount = 1
scalingFactor = 1
speedFactor = .5
vOffset = -10
scrollSpeed = .01
displayRows = 5
displayCols = 6

useJitter =  True
jitterRate = .8
jitterResetRate = .2

useBlink = True
noTrails = True

#colorWheel  #random #colorRGB #fixed
colorMode = colorRGB
randomColorMode = True


