[displayconfig]

work = counterscroll

isRPI = False
rendering = hub
rotation = -180
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 192

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 192

brightness =  .99
minBrightness = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2728
windowYOffset = 50

[scroll]
useXOs = True
useArrows = True

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = False
numberofdeadpixels = 20
useThreeD = False
sansSerif = True

txt1 = RIGHTY TIGHTY
txt2 = LEFTY LOOSEY

txtfile = ./assets/files/colorfulwords.txt

fontSize = 104
shadowSize = 1
steps = 2
vOffset = -24
arrowOffset = -10
scrollSpeed = .01

colorOverlay = False
overlayX = 10
overlayY = 0
overlayWidth = 64
overlayHeight = 96

bgColor = 20,0,30
bgColor = 10,0,15
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 12


