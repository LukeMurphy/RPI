[displayconfig]

work = plane

rendering = hub
transwiring = True

rotation = 0
fullRotation = False
rotationTrailing = True

useFilters = True
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 40
rows = 2
cols = 20

## Also determines the window geometry
screenWidth = 640
screenHeight = 64

canvasWidth = 640
canvasHeight = 64

brightness =  .95
minBrightness = .6

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 5

# Window Offset
windowXOffset = 1
windowYOffset = 184

actualScreenWidth = 1280



[repeater]
imageList = planes/plane-2tw-lrg.png
imageList = planes/plane-2twb0.png
imageList = planes/plane-2tw.png
imageList = planes/plane-2tw2s.png


[plane]
# Used for number of planes etc
unitCount = 1
scalingFactor = 1
speedFactor = 1
vOffset = -10
scrollSpeed = .01
displayRows = 5
displayCols = 6

useJitter =  True
jitterRate = .8
jitterResetRate = .2

useBlink = True
noTrails = True

#colorWheel  #random #colorRGB #fixed
colorMode = colorRGB
randomColorMode = True



