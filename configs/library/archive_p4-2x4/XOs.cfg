useArrows = False
usingEmoties = True
counterScrollText = False
directionOrder = RIGHT-LEFT
useBlanks = True
useThreeD = True
sansSerif = True

txt1 =
txt2 =

fontSize = 38
shadowSize = 2
vOffset = -5
steps = 1
scrollSpeed = .02

bgcolor = 200,200,200
coloroverlay = True
coloroverlayBackgroundOnly = True

