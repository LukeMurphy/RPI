[displayconfig]

work = quilt-informal

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 80
rows = 8
cols = 10

## Also determines the window geometry
screenWidth = 390
screenHeight = 260

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 390
canvasHeight = 260

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 25
windowYOffset = 50

brightness =  .9
minBrightness = 0

imageXOffset  = 0
imageYOffset  = 0
remapImageBlock = False



[quilt]
delay = .01
colorPopProb = .0001

numUnits = 6
blockSize = 5
blockLength = 3.8
blockHeight = 4.2

blockRows = 5
blockCols = 8
hGapSize = 4
vGapSize = 1

cntrOffsetX = 24
cntrOffsetY = 30

# LighteningStrike
# Regular
# Diagonals

opticalPattern = LighteningStrikeH
polyDistortion = 4

timeToComplete = 30

lines = True
patternPrecision = True

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

transitionStepsMin = 15.0
transitionStepsMax = 300.0

transformShape = False

