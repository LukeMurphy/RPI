[displayconfig]

work = present

isRPI = False
rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True

useFilters = True

usePixelSort = True
pixSortDirection = lateral
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 40
pixSortboxWidth = 86
pixSortgap = 0
pixSortprobDraw = .1
pixSortprobGetNextColor = .9
pixSortProbDecriment = 3.8
pixSortSizeDecriment = .0001
pixSortSampleVariance = 10
pixSortDrawVariance = 2
randomColorProbabilty = .001
brightnessVarLow = .5
brightnessVarHi = 1.6
pixelSortAppearanceProb = 1

tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

# ---  Also determines the window geometry
screenWidth = 192
screenHeight = 160

# ---  preparing for rotation
windowWidth = 192
windowHeight = 160

canvasWidth = 192
canvasHeight = 160

brightness =  .95
minBrightness = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 4

# Window Offset
windowXOffset = 2624
windowYOffset = 280


[images]

# ---  Testing
imageList = 192x160test.png
imageList = 192x160.png

imageList = 192x160blank.png
unitCount = 1
imageList = bgs/190bg2.png,sks/sk1l.png,sks/sk1r.png
imageList = bgs/190bg2.png,sks/sk1rf.png,sks/sk1lf.png
imageList = bgs/190bg3.png,sks/sk1lf.png,sks/sk1rf.png
unitCount = 3

displayRows = 5
displayCols = 6

useJitter = False    
useBlink = True
noTrails = False

scalingFactor = 1
speedFactor = 1
vOffset = -10
redrawSpeed = .01
jitterRange = 2

# --- Base probability per cycle that giltch will happen
glitchRate = .01

# --- Probability per cycle that giltches will start happening
glitchModeRate = .01

# --- Probability per cycle that giltch will return to normal
glitchResetRate = .01

# --- The height/width of the glitch box
imageGlitchSize = 4

colorChage = .01
colorBGChage = .1

# --- colorWheel #random #colorRGB #fixed
colorMode = colorRGB
randomColorMode = True

