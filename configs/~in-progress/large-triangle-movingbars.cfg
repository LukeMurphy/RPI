[displayconfig]

work = moving_bars
_work = diagnostics

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
checkForConfigChanges = True
doFullReloadOnChange = False

tileSizeHeight = 64
tileSizeWidth = 32
matrixTiles = 8
rows = 24
cols = 24

# ---  Also determines the window geometry
screenWidth = 384
screenHeight = 260

# ---  preparing for rotation
windowWidth = 384
windowHeight = 260

canvasWidth = 384
canvasHeight = 260

imageXOffset = 0
imageYOffset = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2593
windowYOffset = 335

brightness =  .96
minBrightness = 0

usePixelSort = True
pixelSortRotatesWithImage = False
pixSortDirection = lateral
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 64
pixSortboxWidth = 256
pixSortgap = 0
pixSortprobDraw = .1
pixSortprobGetNextColor = 1
pixSortProbDecriment = 0.2
pixSortSizeDecriment = .5
pixSortSampleVariance = 12
pixSortDrawVariance = 1
randomColorProbabilty = .001
brightnessVarLow = .9
brightnessVarHi = 1.1
pixelSortAppearanceProb = 1.0


## This is re-used by the dither filter
## to set the patch affected
remapImageBlock = False		
remapImageBlockSection = 0,0,256,256
remapImageBlockDestination = 0, 0
remapImageBlockSectionRotation = 0

remapImageBlock3 = False
remapImageBlockSection3 = 0,0,64,32
remapImageBlockDestination3 = 64,64
remapImageBlockSection3Rotation = 0

remapImageBlock4 = False
remapImageBlockSection4 = 64,32,128,64
remapImageBlockDestination4 = 128, 96
remapImageBlockSection4Rotation = 0


useBlur = True
blurXOffset = 150
blurYOffset = 0
blurSectionWidth = 80
blurSectionHeight = 40
sectionBlurRadius = 2

useFilters = False

forceBGSwap = False


[bars]
#-------------------------------------------#
numberOfBars = 200

barThicknessMin = 20
barThicknessMax = 20

barLengthMin = 20
barLengthMax = 20

xSpeedRangeMin = .95
xSpeedRangeMax = 5.25
ySpeedRangeMin = -.1
ySpeedRangeMax = .1

yRange = 0,256

direction = -1

leadEdgeAlpahMin = 5
leadEdgeAlpahMax = 65

# 45 degrees is a full triangle tip
# like a filbert
# 0 is a flat
# 10 - 15 is like a chisel tip
# no rounds ?
tipAngle = 0

colorSets = cset1,cset2,cset3,cset4

# hue min.max  saturation min,max  value min.max
# reds of fall
cset1 = 350,30,.85,1,.1,.98
# yellow greens of spring
cset2 = 50,180,.5,1,.1,.8
# winter water
cset3 = 180,240,.5,1,.1,.8
# satire
cset4 = 0,360,.01,.1,.1,.75



