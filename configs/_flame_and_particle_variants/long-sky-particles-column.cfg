jumpToGray = True
greyRate = 350
restartProb = .0001

# moves the dither sparkle around
filterRemapping = True
filterRemappingProb = .08
filterRemapminHoriSize = 224
filterRemapminVertSize = 120

filterRemapRangeX = 300
filterRemapRangeY = 380

xGravity = 0
