[displayconfig]

work = stroop2


rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

## Also determines the window geometry
screenWidth = 192
screenHeight = 162
canvasWidth = 192
canvasHeight = 192
brightness =  .95
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7

# Window Offset
windowXOffset = 2560
windowYOffset = 24


[output]
duration =  30
fps = 60
mode = video


[stroop]
fontSize = 84
vOffset = -10
scrollSpeed = .03
stroopSpeed = .01
speedMultiplier = 1
revealSpeedMin = 1
revealSpeedMax = 3
stroopSteps = 2
shadowSize = 2
stroopFontSize = 30
useColorFlicker = 0
highervariability = True
verticalBg =  False
displayRows = 6
displayCols = 6
simulBlocks = 3
## options are reveal, revealmove, move
movementMode = reveal
moveProbability = .02
colorProbability = .05
colorProbabilityReturn = .09



