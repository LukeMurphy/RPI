[displayconfig]

work = counterscroll

rendering = hub
rotation = -0
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
doFullReloadOnChange = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 130
screenHeight = 130


windowWidth = 130
windowHeight = 130

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 130
canvasHeight = 130

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
# Window Offset
windowXOffset = 2711
windowYOffset = 147

remapImageBlock = False  
remapImageBlockSection = 0,0,384,256
remapImageBlockDestination = 0,0

remapImageBlock2 = False  
