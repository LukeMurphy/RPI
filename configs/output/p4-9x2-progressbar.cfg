remapImageBlock2 = False
remapImageBlockSection2 = 256,0,576,64
remapImageBlockDestination2 = 0,64



[output]
duration =  720
fps = 30
mode = video


[progressbar]
#-----------------------------------------------#
directionOrder = RIGHT-LEFT
useBlanks = False
useVerticalColorGradient = True
useHorizontalColorGradient = False
sansSerif = True
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0

# rate of time delay between cycles
redrawRate = .02

# These "inherit" from the changeProbablity - i.e. they
# are probablitlies based on a random toss after a random toss
# has allowed for any change

changeProbability = 5.0  
completeProbability = 0.1
completeProbabilityBase = 0.1
goBackwardsProb = 20.0
changeRateProbability = 3.0
noBarProb = 0.50
noDoneProb = 0.50
# chance different message is shown, when shown
overrideMessagProb = 5.0

# These are probablilities that are tested against
# a random toss every iteration / cycle

pauseProbability = 10.0
goFwdProb = 1.0
goPastProb = 1.0
# chance that a message shows instead of %
messageOverrideProbability = 5.0

debug = False




