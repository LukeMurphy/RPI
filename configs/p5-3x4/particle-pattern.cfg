[displayconfig]

work = particles

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False

tileSizeHeight = 48
tileSizeWidth = 64
matrixTiles = 32
rows = 3
cols = 4

# ---  Also determines the window geometry
screenWidth = 128
screenHeight = 128

# ---  preparing for rotation
windowWidth = 128
windowHeight = 128

canvasWidth = 128
canvasHeight = 128

imageXOffset = 0
imageYOffset = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2567
windowYOffset = 105

brightness =  .3
minBrightness = 0

remapImageBlock = True  
#********* If you want a little ghosting
#********* of the copied section, grab the full
#********* width of the image
remapImageBlockSection = 60,0,128,48
remapImageBlockDestination = 64,0

remapImageBlock2 = True  
remapImageBlockSection2 = 36,0,128,32
remapImageBlockDestination2 = 30,0


[particleSystem]
#-------------------------------------------#
numUnits = 18

xGravity = 0
yGravity = 0

ignoreBottom = False

speedMin = 1
speedMax = 3

#initial direction 3.14/2
variance = 1

objWidth = 48
objHeight = 48
objType = rect
objTrails = False

widthRate = 1
heightRate = 1

overallBlur = 0
unitBlur = 0

objColor = alphaRandom

#ice
fillColor = 0,25,80,250
outlineColor = 0,10,200,90
#********* pinkinsh purple, vaguely incipid color
#bgColor = 90,0,80,250
#bgColor = 2000,100,00,125
bgColor = 40,0,500,125


#*** Transparency of particle elements
#*** if drawn as rectangles etc
transparencyRange = 240,280

centerRangeXMin = 20
centerRangeXMax = 20
centerRangeYMin = 100
centerRangeYMax = 200

damping = 1
collisionDamping = 1

borderCollisions = True
expireOnExit = True
reEmitNumber = 2
### If this is True, always creating just
### one unit when one goes off screen vs.
### bursting -- prevents flickering of the
### units when one gets removed and the
### drawing order changes mid-stream
fixedUnitArray = True

movement = linearMotion
linearMotionAlsoHorizontal = True 
useFlocking = False
cohesionDistance = 50
repelDistance = 3
repelFactor = 2
clumpingFactor = 1
distanceFactor = 1
cohesionDegrades = .99
changeCohesion = False

trailingFade = 200

useOverLay = False
overlayColor = 60,100,0,100
clrBlkWidth = 150
clrBlkHeight = 140
overlayxPos = 128
overlayyPos = 100
