[displayconfig]

work = counterscroll

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 16
tileSizeWidth = 16
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 97
screenHeight = 96

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 97
canvasHeight = 98

brightness =  .8
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 6

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2569
windowYOffset = 215

[scroll]
useXOs = True
useArrows = True

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = False
useThreeD = False
sansSerif = True

txt1 = RIGHT
txt2 = LEFT

fontSize = 47
shadowSize = 1
steps = 2
vOffset = -8
scrollSpeed = .01
colorOverlay = False
bgColor = 20,0,30
bgColor = 10,0,15
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 12


[filter]
# for rotated image, lines are width, boxWidth is height
lines = 80
boxHeight = 1
boxWidth = 96 
xPos1 = 0
yPosBase = 0
targetPalette = selectivenot
targetClrs = 104,91,96,104,112,104
targetClrs = 92,106,107,117,119,124
targetClrs = 68,78,83,89,111,121,10,12,13,14,15,16,17
bgFilterProb = 0.95
imageFilterProb = 0.95


[repeater]
# Used for number of images etc
imageList = shane-2tw.png
#imageList = head-2tw.png
unitCount = 33
scalingFactor = 6
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .001
displayRows = 4
displayCols = 4
useJitter =  False
useBlink = True
noTrails = True


[repeater]
imageList = plane-2tw-lrg.png
imageList = plane-2tw.png


[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel=prism
# nothing or void
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
var = 7
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = independent
prisimBrightness = .5


