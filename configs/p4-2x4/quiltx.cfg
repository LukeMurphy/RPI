canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2876
windowYOffset = 201

brightness =  1.0
minBrightness = 0

imageXOffset = 0

remapImageBlock = True
remapImageBlockSection = 0,0,64,10
remapImageBlockDestination = 0,126

remapImageBlock2 = False
