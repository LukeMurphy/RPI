[displayconfig]

work = quilt-poly

rendering = hub
rotation = 3
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 24
rows = 8
cols = 3

## Also determines the window geometry
screenWidth = 320
screenHeight = 260

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 196
canvasHeight = 260

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2685
windowYOffset = 169

brightness =  .96
minBrightness = 0

imageXOffset  = 0
imageYOffset  = 0
remapImageBlock = False

usePixelSort = False
pixSortDirection = lateral
pixelSortAppearanceProb = 1
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 4
pixSortboxWidth = 400
pixSortgap = 0
pixSortprobDraw = .95
pixSortprobGetNextColor = .99
pixSortProbDecriment = .01
pixSortSizeDecriment = 1.5
pixSortSampleVariance = 130
pixSortDrawVariance = 0
randomColorProbabilty = .001
brightnessVarLow = 1
brightnessVarHi = 1.1
pixelsortrotateswithimage = False


[quilt]

pattern = polys
 
delay = .02
colorPopProb = .0001

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProd = .9995

numUnits = 1
blockSize = 14
blockLength = 0
blockHeight = 0

blockRows = 9
blockCols = 5
gapSize = 0

cntrOffsetX = 0
cntrOffsetY = 0

lines = False
patternPrecision = True
timeToComplete = 30

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

transitionStepsMin = 15.0
transitionStepsMax = 300.0

transformShape = False

## No transform
transformTuples = 1, .5, 0, 0.0,  1, 0, 0.0, 0.0


activeSet = set3


[set3]
## The "dark" color to the spokes
c1HueRange = 1,30
c1SaturationRange = .4,.85
c1ValueRange = .4,.5

# the light color on the 8 spokes / points
c2HueRange = 0,360
c2SaturationRange = .9,1
c2ValueRange = .73,.995

## The background -- ie the squares etc
c3HueRange = 220,260
c3SaturationRange = .9,1
c3ValueRange = .3,.95

c4HueRange = 40,40
c4SaturationRange = .9,1
c4ValueRange = .73,.85

c5HueRange = 40,40
c5SaturationRange = .9,1
c5ValueRange = .73,.85






