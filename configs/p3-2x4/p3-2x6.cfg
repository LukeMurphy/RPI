[diag]
#--------------------------#
fontColor = 255,255,0
outlineColor = 255,0,0
fontColor2 = 0,0,100
bgColor = 0,0,254
showGrid = True
fontSize = 14

brightness =  .8
outerColor = 10,0,100
innerColor = 230,40,0
borderColor = 10,0,0

[drawBlock]
#-----------------------------------------------#
#drawBlockCoords = 93,64|96,70|96,131|70,131|64,127
drawBlockCoords = 64,64|96,64|96,131|64,131
drawBlockFixedColor = 10,10,10,255
c1HueRange = 1,360
c1SaturationRange = .8,.85
c1ValueRange = .4,.9


[quilt]
#-----------------------------------------------#

pattern = triangles
delay = .01
colorPopProb = .0001

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProb = .9995

# the probability that at the completion of all transisitons that
# a new quilt sizeing will be made
resetSizeProbability  = .8
rotationRange = 0

blockSizeMin = 6
blockSizeMax = 16
gapSize = 0

blockColsMin = 11
blockRowsMin = 7
blockColsMax = 11
blockRowsMax = 7

cntrOffsetX = 0
cntrOffsetY = 0

lines = False
patternPrecision = True

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

timeToComplete = 30
transitionStepsMin = 35.0
transitionStepsMax = 150.0


# initial destination colors
activeSet = set1

