[displayconfig]

work = fluddfactory

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48
rows = 8
cols = 10

## Also determines the window geometry
screenWidth = 320
screenHeight = 320

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 256

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2562
windowYOffset = 50

brightness =  .5
minBrightness = 0


[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel=prism
# nothing or void 
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
var = 12
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = asymmetrical
prisimBrightness = .5
redrawSpeed = 6
# if demoMode == 0, no rotation of variants
# demoMode > 0 is seconds/variant
demoMode = 30

rowsOfSquares = 8
colsOfSquares = 10