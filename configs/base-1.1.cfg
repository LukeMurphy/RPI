[displayconfig]

work = sparkles
#work = fludd

rendering = hat
rotation = 0
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 129

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 129

actualScreenWidth = 512
transwiring = True

brightness =  .99
minBrightness = .4

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 8

[fludd]
# prism or plenum
borderModel = plenum
# nothing or void
nothing = void
var = 8
