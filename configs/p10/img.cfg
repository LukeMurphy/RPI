[displayconfig]

work = image

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 16
tileSizeWidth = 16
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 96
screenHeight = 83

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 96
canvasHeight = 83

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 6

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2560
windowYOffset = 24

[scroll]
useXOs = False
useArrows = False

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = True
useThreeD = True
sansSerif = True

txt1 = RED
txt2 = BLUE

fontSize = 42
shadowSize = 1
steps = 2
vOffset = -10
scrollSpeed = .004
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 12

[squares]
lineWidth = 1
countLimit = 12
pulseSpeed = .09
mode = cols

[images]
i1 = flames/fire-o4.gif
i1 = flames/fire_o5b.gif
i1 = flames/fire_o5c.gif
i1 = flames/fire_o5c2.gif
i1 = flames/fire_o5c2b.gif
#i1 = flames/flame-blubb.gif
i2 = 

useBlanks = False
useImageFilter = True
playSpeed = .01

[filter]
# for rotated image, lines are width, boxWidth is height
lines = 80
boxHeight = 1
boxWidth = 96 
xPos1 = 0
yPosBase = 0
targetPalette = selectivenot
targetClrs = 104,91,96,104,112,104
targetClrs = 92,106,107,117,119,124
targetClrs = 68,78,83,89,111,121,10,12,13,14,15,16,17
bgFilterProb = 0.95
imageFilterProb = 0.95


[repeater]
# Used for number of images etc
imageList = miscl/shane-2tw.png
unitCount = 33
scalingFactor = 6
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .001
displayRows = 4
displayCols = 4
useJitter =  False
useBlink = True
noTrails = True


[repeater]
imageList = planes/plane-2tw-lrg.png
imageList = planes/plane-2tw.png

[plane]
# Used for number of planes etc
unitCount = 14
scalingFactor = 1
speedFactor = 3
vOffset = -10
scrollSpeed = .0001
displayRows = 2
displayCols = 5
useJitter =  True
useBlink = True
noTrails = False
colorMode = colorRGB
#colorWheel  #random #colorRGB #fixed

[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel=prism
# nothing or void
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
var = 7
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = independent
prisimBrightness = .5


