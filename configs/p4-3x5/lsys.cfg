[displayconfig]

work = tmp_dev.lsys

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 160

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 160

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 5
canvasOffsetY = 5


# Window Offset
windowXOffset = 2560
windowYOffset = 26

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[fills]
redrawRate = .01

## Equiv to cols if pieces is on side
FillRows = 4
## Equiv to rows if pieces is on side
FillCols = 4

# Saturation
saturation = .1
# Value, Brightness, Lightness, Luma
value = .1
# Color, Hue
hueBase = 180

rangeOfSpread = 10
#x100
rateOfChange = 5,12
vignette = True
crossbar = False
blurLevel = 10
# black/grey level of vignette
vval = 10