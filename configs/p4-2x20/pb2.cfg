[displayconfig]
#----------------------------------------------

work = progressbar

#----------------------------------------------

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 40
rows = 2
cols = 20

checkForConfigChanges = True
isRPI = False

## Also determines the window geometry
#----------------------------------------------
screenWidth = 640
screenHeight = 64

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 640
canvasHeight = 64

brightness =  .99
minBrightness = 0

canvasOffsetX = 4
canvasOffsetY = 3

# ---  Window Offset
windowXOffset = 2561
windowYOffset = 29

#For direct to HAT
#----------------------------------------------
transwiring = True
actualScreenWidth = 640

#----------------------------------------------
[progressbar]
#----------------------------------------------
debug = False
directionOrder = RIGHT-LEFT
useBlanks = False
useVerticalColorGradient = True
useHorizontalColorGradient = False
sansSerif = True
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0

# rate of time delay between cycles
#----------------------------------------------
redrawRate = .02

# These "inherit" from the changeProbablity - i.e. they
# are probablitlies based on a random toss after a random toss
# has allowed for any change
#----------------------------------------------
changeRateProbability = 10.0
noDoneProb = 0.1
noBarProb = 0.05
goBackwardsProb = 3.0
goPastProb = 2.0
# chance different message is shown, when shown
overrideMessagProb = 10.0

# These are probablilities that are tested against
# a random toss every iteration / cycle
#----------------------------------------------
pauseProbability = 10.0
# chance that a message shows instead of %
messageOverrideProbability = 1.0




