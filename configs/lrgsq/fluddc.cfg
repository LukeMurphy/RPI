[displayconfig]

work = fludd

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 6

## Also determines the window geometry
screenWidth = 193
screenHeight = 193

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 193
canvasHeight = 193

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 6

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2560
windowYOffset = 22

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[fludd]
# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel=prism
# nothing or void 
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void
var = 12
# varianceMode = symmetrical, asymmetrical, independent
varianceMode = asymmetrical
prisimBrightness = .5
