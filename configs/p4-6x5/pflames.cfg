[displayconfig]

work = particles

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

# ---  Also determines the window geometry
screenWidth = 192
screenHeight = 192

# ---  preparing for rotation
windowWidth = 192
windowHeight = 192

canvasWidth = 192
canvasHeight = 192

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2562
windowYOffset = 50

brightness =  1
minBrightness = 0


usePixelSort = True
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 64
pixSortboxWidth = 132
pixSortgap = 20
pixSortprobDraw = .05
pixSortprobGetNextColor = .9
pixSortProbDecriment = .95
pixSortSizeDecriment = .8
pixSortSampleVariance = 10
pixSortDrawVariance = 2
pixSortDirection = medial
randomColorProbabilty = .001
brightnessVarLow = .5
brightnessVarHi = 1.6
pixelSortAppearanceProb = 1


[particleSystem]
numUnits = 60

xGravity = 0
yGravity = -.10

ignoreBottom = True

speedMin = 2
speedMax = 8

#initial direction 3.14/2
variance = 2.5

objWidth = 12
objHeight = 22
objType = poly

widthRate = .97 
heightRate = 1

overallBlur = 1
unitBlur = 1

objColor = fire
fillColor = 240,150,0,140
outlineColor = 220,0,0,10

centerRangeXMin = 30
centerRangeXMax = 60
centerRangeYMin = 120
centerRangeYMax = 150

damping = 1
collisionDamping = 1

borderCollisions = True
expireOnExit = True

useFlocking = True
cohesionDistance = 40 
repelDistance = 1
repelFactor = 1
clumpingFactor = 1
distanceFactor = 1
cohesionDegrades = .5

trailingFade = 200

## This color should have a little red in it
## but my current card configs paint pure blue 
## more like 10,0,50,200 -- should have a slight
## purple cast

bgColor = 0,0,0,200
