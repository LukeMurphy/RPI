[displayconfig]
work = progressbar

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 40
rows = 2
cols = 20

## Also determines the window geometry
screenWidth = 640
screenHeight = 64

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 640
canvasHeight = 64

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2561
windowYOffset = 24

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[progressbar]
directionOrder = RIGHT-LEFT
useBlanks = False
useThreeD = True
useColorGradient = False
sansSerif = True
fontSize = 18
shadowSize = 2
steps = 1
vOffset = -0

# rate of time delay between cycles
redrawSpeed = .01
# rate of increment per cycle
scrollSpeed = .2
minSleep = 30
maxSleep = 40

pauseProbability = .02
completeProbability = 0.01
completeProbabilityBase = 0.01
changeProbability = 0.05
goBackwardsProb = 0.1
goFwdProb = 0.001
changeRateProbability = 0.3

# chance that a message shows instead of %
messageOverrideProbability = .09

# chance different message is shown, when shown
overrideMessagProb = 0.004

noBarProb = 0.01
noDoneProb = 0.01