[displayconfig]

work = machine
work = stroop
work = squares
work = user

#work = stroop2
work = counterscroll
#work = curves
#work = plane
#work = repeater

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

## Also determines the window geometry
screenWidth = 192
screenHeight = 162

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 192

brightness =  .925
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7


[repeater]
# Used for number of images etc
imageList = shane-2tw.png
#imageList = head-2tw.png
unitCount = 33
scalingFactor = 6
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .002
displayRows = 6
displayCols = 5
useJitter =  False
useBlink = True
noTrails = True

[output]
duration =  30
fps = 60
mode = video

[stroop]
fontSize = 84
vOffset = -10
scrollSpeed = .03
stroopSpeed = .01
stroopSteps = 2
shadowSize = 2
stroopFontSize = 30
useColorFlicker = 0
highervariability = True
verticalBg =  False
displayRows = 6
displayCols = 6
simulBlocks = 3
