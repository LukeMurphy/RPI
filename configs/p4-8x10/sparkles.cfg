[displayconfig]

work = sparkles
#work = squares

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 60
rows = 10
cols = 6

## Also determines the window geometry
screenWidth = 320
screenHeight = 320

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 320

