[displayconfig]

work = counterscroll

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 40
rows = 2
cols = 20

## Also determines the window geometry
screenWidth = 640
screenHeight = 64

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 640
canvasHeight = 64

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2561
windowYOffset = 24

#For direct to HAT
transwiring = True
actualScreenWidth = 640
windowYOffset = 24


[scroll]
useXOs = True
useArrows = False

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = True
useThreeD = True
sansSerif = True

txt1 = RED
txt2 = BLUE

#txtfile = lines.txt

fontSize = 90
shadowSize = 1
steps = 2
vOffset = -16
scrollSpeed = .004
colorMode = randomColor
colorOverlay = False
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 1
displayCols = 5



