[displayconfig]
#-----------------------------------------------#
work = scrolling_image
# work = diagnostics

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
checkForConfigChanges = True
doFullReloadOnChange = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 32
rows = 8
cols = 8

screenWidth = 448
screenHeight = 128

# ---  preparing for rotation
windowWidth = 448
windowHeight = 128

canvasWidth = 448
canvasHeight = 128

# daemon7 set up FIRESIDE
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
# windowYOffset = 55
# windowYOffset = 252
# SPECIAL CASE FOR RUNNING WITH THE LADDERS AND LARGE 
# HALF SLUMPIE ON ONE SENDER CARD 11-27-2023
windowXOffset = 2647
windowYOffset = 510

brightness =  .6
minBrightness = 0

usePixelSort = False
pixelSortRotatesWithImage = False
pixSortDirection = lateral
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 0
pixSortboxHeight = 4
pixSortboxWidth = 256
pixSortgap = 1
pixSortprobDraw = .9
pixSortprobGetNextColor = 1
pixSortProbDecriment = 0
pixSortSizeDecriment = 0
pixSortSampleVariance = 12
pixSortDrawVariance = 1
randomColorProbabilty = .05
brightnessVarLow = .9
brightnessVarHi = 1.1
pixelSortAppearanceProb = 1


## This is re-used by the dither filter
## to set the patch affected
remapImageBlock = False
remapImageBlockSection = 10,10,250,256
remapImageBlockDestination = 10, 10
remapImageBlockSectionRotation = 0

remapImageBlock3 = True
remapImageBlockSection3 = 0,96,448,128
remapImageBlockDestination3 = 64, 32
remapImageBlockSection3Rotation = 0

remapImageBlock4 = True
remapImageBlockSection4 = 192,96,448,128
remapImageBlockDestination4 = 0, 0
remapImageBlockSection4Rotation = 0


useBlur = False
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 192
blurSectionHeight = 256
sectionBlurRadius = 1

useFilters = True

[scrollingImage]

redrawSpeed = .02
slotRate = .03

# baseImage = assets/imgs/spritesheets/mile-h2.png
baseImage = assets/imgs/spritesheets/mile-h2-70-percent.png
# baseImage = assets/imgs/spritesheets/mile-h2b.png
segmentWidth = 448
segmentHeight = 64

xOffSet = 0
yOffSet = 88

# set to 0 or 1 to use image height
resizeHeight = 64

# this sets the desired size of drawing
# to scale up to - so 1609344mm = 1 mile
# mmSizeOfDrawing = 1000000
mmSizeOfDrawing = 1609344

# the dot-pitch of the display
mmPerPixel = 4

# the desired apparent speed
speedMPH = 5

# this is ignored if mph is set
speedX = 12
# speedKmPH = 0


# background color HSV ranges
bg_minHue = 300
bg_maxHue = 180
bg_minSaturation = 0.95
bg_maxSaturation = 1.0
bg_minValue = .8
bg_maxValue = .999
bg_dropHueMinValue = 50
bg_dropHueMaxValue = 170
# background color alpha 
bg_alpha = 200
# chance that the background changes
backgroundColorChangeProb = .01

# moves the dither sparkle around
filterRemapping = True
filterRemappingProb = .004
filterRemapHorizSize = 240
filterRemapVertSize = 240
filterRemapMinHorizSize = 100
filterRemapMinVertiSize = 100

filterRemapRangeX = 448
filterRemapRangeY = 60



[diag]
fontColor = 255,255,0
outlineColor = 255,0,0
fontColor2 = 0,0,100
bgColor = 0,0,254
showGrid = True
fontSize = 14

brightness =  .2
outerColor = 10,0,100
innerColor = 230,40,0
borderColor = 10,0,0
