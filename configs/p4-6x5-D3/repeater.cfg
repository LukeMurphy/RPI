[displayconfig]

work = repeater

isRPI = False
rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True

useFilters = False


tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

# ---  Also determines the window geometry
screenWidth = 194
screenHeight = 164

# ---  preparing for rotation
windowWidth = 194
windowHeight = 194

canvasWidth = 194
canvasHeight = 194

brightness =  .99
minBrightness = .3

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 4

# Window Offset
windowXOffset = 124
windowYOffset = 0

[repeater]
# Used for number of images etc
imageList = icons/ak-2tw.png
#imageList = miscl/head-2tw.png
unitCount = 14
scalingFactor = 5
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .02
displayRows = 6
displayCols = 5
useJitter =  False
useBlink = True
noTrails = True




