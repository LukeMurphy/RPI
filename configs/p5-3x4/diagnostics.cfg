[displayconfig]

work = diagnostics

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False

tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 32
rows = 4
cols = 4

# ---  Also determines the window geometry
screenWidth = 128
screenHeight = 128

# ---  preparing for rotation
windowWidth = 128
windowHeight = 128

canvasWidth = 128
canvasHeight = 128

imageXOffset = 0
imageYOffset = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 25
windowYOffset = 50

brightness =  .5
minBrightness = 0

## This masks the pixelsorting disturbance 
## on the right -- keeping it to one line of pixels
remapImageBlock = True  
remapImageBlockSection = 0,4,128,6
remapImageBlockDestination = 0,1

## This takes a chunk of off-screen
## image and places it over the 
## lower right 'corner' of the removal
remapImageBlock2 = True  
remapImageBlockSection2 = 0,96,128,134
remapImageBlockDestination2 = 56,17


remapImageBlock3 = False  
remapImageBlockSection3 = 0,384,192,512
remapImageBlockDestination3 = 0,128

[diag]
fontColor = 255,0,0
fontColor2 = 0,0,254
outlineColor = 125,12,12
bgColor = 10,10,100
showGrid = True
fontSize = 14




