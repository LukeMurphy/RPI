[displayconfig]

work = plane

isRPI = False
rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48
rows = 8
cols = 10

## Also determines the window geometry
screenWidth = 320
screenHeight = 320

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 256

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2562
windowYOffset = 50

brightness =  .85
minBrightness = 0

[plane]
imageList = planes/plane-2tw-lrg.png
#imageList = planes/plane-2tw.png

# Used for number of planes etc
unitCount = 23

resizeMin = .1
resizeMax = 1.2
scalingFactor = 1
speedFactor = 4
scrollSpeed = .01

vOffset = -10
displayRows = 10
displayCols = 8

useJitter =  True
useBlink = True
noTrails = False
colorMode = colorWheel

randomColorMode = True
#colorWheel  #random #colorRGB #fixed


