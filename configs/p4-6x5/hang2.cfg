[displayconfig]

work = hang

isRPI = False
rendering = hub
rotation = -90
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 192

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 192

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
windowXOffset = 2560
windowYOffset = 24

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[hang]
redrawSpeed = .1
fontSize = 20
sansSerif = True
shadowSize = 2
steps = 2
vOffset = -20
xOffset = 1
imageXOffset = -0
imageYOffset = -0

# letters
hBuffer = 3
vBuffer = 33

# additional offset for letters
letterxOffset = 3
letteryOffset = 22

guessxOffset = 3
guessyOffset = 80

