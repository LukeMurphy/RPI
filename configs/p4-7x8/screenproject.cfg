[displayconfig]

work = screen

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 24
rows = 7
cols = 4

## Also determines the window geometry
screenWidth = 256
screenHeight = 224

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 256
canvasHeight = 224

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

imageXOffset = 0

# Window Offset
windowXOffset = 2749
windowYOffset = 169

brightness =  .51
minBrightness = 0

[screenproject]
delay = .04
crackColor = 200,200,200,25
outlineColor = 160,200,240,50
bgColor = 180,20,24,50
## Needs to be odd number ...
numCracks = 5
pointsCount = 5

## Used when first creating the cracks
yVarMin = 1
yVarMax = 30

randomColorSampleProb = .001


