remapImageBlockDestination3 = 190,66

usePixelSort = False
pixelSortRotatesWithImage = False
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 15
pixSortboxHeight = 64
pixSortboxWidth = 16
pixSortgap = 0
