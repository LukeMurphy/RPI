[displayconfig]

work = counterscroll

isRPI = False
rendering = hub
rotation = -0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 320
screenHeight = 320

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 320

brightness =  .99
minBrightness = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2753
#windowXOffset = 275
windowYOffset = 323

[scroll]
useXOs = True
useArrows = True

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = False
numberofdeadpixels = 20
useThreeD = False
sansSerif = True

txt1 = RIGHTY TIGHTY
txt2 = LEFTY LOOSEY

txtfile = ./assets/files/colorfulwords.txt

fontSize = 40
shadowSize = 1
steps = 1
vOffset = -14
arrowOffset = -10
scrollSpeed = .01

colorOverlay = True
overlayX = 10
overlayY = 0
overlayWidth = 64
overlayHeight = 96


bgColor = 150,0,95
colorMode = randomColor
