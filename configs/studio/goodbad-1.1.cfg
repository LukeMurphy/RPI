[displayconfig]

work = counterscroll

rendering = hub
rotation = -45
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

## Also determines the window geometry
screenWidth = 192
screenHeight = 162

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 192

brightness =  .95
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7

[output]
duration =  30
fps = 60
mode = video


[scroll]
useXOs = True
useArrows = True
usingEmoties = False
counterScrollText = False
useBlanks = False
sansSerif = True
txt1 = FEEL BAD
txt2 = FEEL GOOD
fontSize = 64
shadowSize = 1
steps = 2
vOffset = -8
scrollSpeed = .001
useColorFlicker = True
noTrails = True
displayRows = 4
displayCols = 5

