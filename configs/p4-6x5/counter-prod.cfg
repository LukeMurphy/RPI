[displayconfig]

work = counterscroll

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False
checkForConfigChanges = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 192

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 192

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 4

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
windowXOffset = 40
windowYOffset = 10

[scroll]
useXOs = True
useArrows = True

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = False
useThreeD = False
sansSerif = True

txt1 = RIGHTY TIGHTY
txt2 = LEFTY LOOSEY

fontSize = 104
shadowSize = 1
steps = 2
vOffset = -24
scrollSpeed = .01
colorOverlay = False
bgColor = 20,0,30
bgColor = 10,0,15
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 12


