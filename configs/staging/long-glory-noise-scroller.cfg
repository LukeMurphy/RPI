[displayconfig]

work = noisescroller
_work = diagnostics

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False
isRPI = False
checkForConfigChanges = True

transwiring = False
actualscreenwidth = 384
actualscreenheight = 384

tileSizeHeight = 64
tileSizeWidth = 32
matrixTiles = 8
rows = 24
cols = 24

# ---  Also determines the window geometry
screenWidth = 384
screenHeight = 384

# ---  preparing for rotation
windowWidth = 384
windowHeight = 384

canvasWidth = 384
canvasHeight = 384

imageXOffset = 0
imageYOffset = 0

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 30
windowYOffset = 50


brightness =  1.1
minBrightness = 0

usePixelSort = False
pixelSortRotatesWithImage = True
pixSortDirection = medial
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 20
pixSortYOffset = 90
pixSortboxHeight = 344
pixSortboxWidth = 5
pixSortgap = 0
pixSortprobDraw = .7
pixSortprobGetNextColor = .9
pixSortProbDecriment = 0
pixSortSizeDecriment = 0
pixSortSampleVariance = 2
pixSortDrawVariance = 1
randomColorProbabilty = .001
brightnessVarLow = .99
brightnessVarHi = 1.0
pixelSortAppearanceProb = .99


## This is re-used by the dither filter
## to set the patch affected
remapImageBlock = False		
remapImageBlockSection = 0,0,256,384
remapImageBlockDestination = 0, 0
remapImageBlockSectionRotation = 0

remapImageBlock3 = True
remapImageBlockSection3 = 64,225,128,256
remapImageBlockDestination3 = 384,128
remapImageBlockSection3Rotation = 0

remapImageBlock4 = True
remapImageBlockSection4 = 0,0,192,384
remapImageBlockDestination4 = 0,0
remapImageBlockSection4Rotation = .18


useBlur = False
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 448
blurSectionHeight = 192
sectionBlurRadius = 1

useFilters = True

forceBGSwap = False

[output]
duration =  15
fps = 24
mode = video

[noisescroller]
#---------------------------------#
# Framerate
redrawSpeed = .01
scrollRate = .5
amplitude = 50
colFactor = 40
rowFactor = 15
rgbSplitFactor = 10

#waves wavey rings ringLines ringLinesNoLoop
function = ringLinesNoLoop

# if timeToChangeRings == -1 then time is randomized
# between 1 and 32 seconds
timeToChangeRings = 10
changeSizeOfMarkProb = .8

# ringLines repeats
frames = 400
radiusVal = 2
animationDuration = 6

radialFactor = 2
angle1ForFunnel = .8
angle2ForFunnel = 1.2

line_minHue = 0
line_maxHue = 0
line_minSaturation = 0
line_maxSaturation = 0
line_minValue = 0
line_maxValue = 0

numRings = 700
radiusMin = 35
pointsMin = 2
markSize = 0

xOffset = 100
yOffset = 140

bgColor = 40,0,20,100

bg_minHue = 190
bg_maxHue = 360
bg_minSaturation = .8
bg_maxSaturation = 1.0
bg_minValue = .05
bg_maxValue = .1

redAlpha = 50
greenAlpha = 80
blueAlpha = 100





