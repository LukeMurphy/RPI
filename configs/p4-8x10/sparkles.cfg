minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 0

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 60
windowYOffset = 67

windowXOffset = 2615
windowYOffset = 0



