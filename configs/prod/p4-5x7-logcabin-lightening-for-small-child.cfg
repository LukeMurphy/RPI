[displayconfig]

#work = diagnostics
work = quilt-informal

rendering = hub
rotation = -90
fullRotation = True
rotationTrailing = False
checkForConfigChanges = False
isRPI = False
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 24
rows = 8
cols = 5

## Also determines the window geometry
screenWidth = 320
screenHeight = 320

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 320
canvasHeight = 320

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 25
windowYOffset = 50


brightness =  .81
minBrightness = 0

[diag]
fontColor = 255,0,0
fontColor2 = 0,0,254
outlineColor = 0,225,0
bgColor = 250,0,0
showGrid = True
fontSize = 14





[quilt]
#-----------------------------------------------#
delay = .02
colorPopProb = .0001

numUnits = 7
blockSize = 2
blockLength = 4
blockHeight = 3.9

blockRows = 6
blockCols = 5
hGapSize = 4
vGapSize = 1

cntrOffsetX = 17
cntrOffsetY = 15

# LighteningStrike
# Regular
# Diagonals

opticalPattern = LighteningStrike
polyDistortion = 4

timeToComplete = 30

lines = True
patternPrecision = True

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

transitionStepsMin = 15.0
transitionStepsMax = 300.0

transformShape = False

#transformTuples_ = .9, 0, 0, -0.05,  .6, 0, -0.001, 0
#transformTuples__ = 1.2, .5, 0, 0.081,  1, 0, 0.0009, 0.0

#transformTuples = 1.2, .5, 0, 0.071,  1, 0, 0.0005, 0.0
## No transform
#transformTuples = 1, .5, 0, 0.0,  1, 0, 0.0, 0.0

## skew
transformTuples = .9, .5, 0, -.01,  1, 0, .0009, 0.00
