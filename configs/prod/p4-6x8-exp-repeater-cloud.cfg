[displayconfig]

work = repeater

isRPI = False
rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = True
checkForConfigChanges = True
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48

rows = 8
cols = 6

# ---  Also determines the window geometry
screenWidth = 256
screenHeight = 256

# ---  preparing for rotation
windowWidth = 256
windowHeight = 256

canvasWidth = 256
canvasHeight = 256

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# ---  Window Offset
windowXOffset = 102
windowYOffset = 45

imageXOffset = 0

brightness =  .99
minBrightness = .5

[output]
duration =  30
fps = 15

[repeater]
# Used for number of images etc
#imageList = miscl/head-2tw.png
#imageList = icons/ak-2tw.png
imageList = icons/test-img.png

unitCount = 23
scalingFactor = 4
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .001
displayRows = 6
displayCols = 5
useJitter =  False
useBlink = True
noTrails = True
colormode = random




