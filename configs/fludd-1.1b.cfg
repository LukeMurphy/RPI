[displayconfig]

work = fludd

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 162

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 162

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 6

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[fludd]
# prism or plenum
borderModel=prism
nothing = void
var = 10


[output]
duration =  30
fps = 60
mode = video

