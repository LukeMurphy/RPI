[displayconfig]

work = repeater

isRPI = False
rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = True
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 48
rows = 6
cols = 8

## Also determines the window geometry
screenWidth = 256
screenHeight = 192

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 256
canvasHeight = 192

brightness =  .86
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 3

# ---  Window Offset
windowXOffset = 2977
windowYOffset = 169



[repeater]
# Used for number of images etc
imageList = icons/ak-2tw.png
#imageList = miscl/head-2tw.png
unitCount = 33
scalingFactor = 5
# Higher the speed factor, slower the movement
speedFactor = 2
vOffset = -10
scrollSpeed = .001
displayRows = 6
displayCols = 5
useJitter =  False
useBlink = True
noTrails = True
kaleidescopiceffect = True
k_rotations = 7
k_angle = 90




