[displayconfig]

work = marquee

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 160

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 160

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 4

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
windowXOffset = 2560
windowYOffset = 26

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[marquee]
fontSize = 11
sansSerif = True
shadowSize = 2
steps = 2
vOffset = -18



marqueeNum = 12
marqueeWidth = 12
gap = 0


redrawSpeed = .01
marqueeNum = 15
marqueeWidth = 10
gap = 1
step = 3
decrement = 1
randomRange = 200.0




