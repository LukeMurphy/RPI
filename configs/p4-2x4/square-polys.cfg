[displayconfig]
#-----------------------------------------------#
work = squares-poly
#--------------------#

rendering = hub
isRPI = False

rotation = 0
#8.8
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
useFilters = False

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48
rows = 5
cols = 5

# ---  Also determines the window geometry
screenWidth = 138
screenHeight = 138

# ---  preparing for rotation
windowWidth = 138
windowHeight = 138

canvasWidth = 138
canvasHeight = 138

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2812
windowYOffset = 201

brightness =  1.0
minBrightness = 0

imageXOffset = 0

remapImageBlock = True
remapImageBlockSection = 0,0,64,10
remapImageBlockDestination = 0,126

remapImageBlock2 = False
remapImageBlockSection2 = 128,128,256,128
remapImageBlockDestination2 = 128,60

remapImageBlock3 = False
remapImageBlockSection3 = 186,56,192,80
remapImageBlockDestination3 = 190,66

usePixelSort = False
pixelSortRotatesWithImage = False
unsharpMaskPercent = 30
blurRadius = 0
pixSortXOffset = 0
pixSortYOffset = 15
pixSortboxHeight = 64
pixSortboxWidth = 16
pixSortgap = 0
pixSortprobDraw = .99
pixSortprobGetNextColor = .995
pixSortSizeDecriment =  1.0
pixSortProbDecriment = 1.0
pixSortSampleVariance = 1
pixSortDrawVariance = 0
pixSortDirection = medial
randomColorProbabilty = .01
brightnessVarLow = .05
brightnessVarHi = 1.6
pixelSortAppearanceProb = 1.0

useBlur  = False
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 256
blurSectionHeight = 256
sectionBlurRadius = 4



[quilt]
#---------------------------------#
pattern = polys

# Framerate
delay = .02

## Approximating timing so that any one triange changes once every 2 minutes or so
## e.g. .0005 prob checked every .01 seconds ~ .0005/ .01s = 5% chance per second ...
resetTrianglesProb = .9995
colorPopProb = .0001

# the probability that at the completion of all transisitons that
# a new quilt sizeing will be made
resetSizeProbability  = .8

blockSizeMin = 10
blockSizeMax = 40

blockColsMin = 5
blockRowsMin = 5

blockColsMax = 5
blockRowsMax = 5

# The gap between pattern blocks
gapSize = 0
# the amount to reduce the "vertical" blocks: allowable values are 1-5
elongation = 4

cntrOffsetX = 0
cntrOffsetY = 0

lines = False
patternPrecision = True

timeToComplete = 30
transitionStepsMin = 15.0
transitionStepsMax = 205.0
randomness = 40
minRandomness = 4

redRange = 320,10

## Like the "stiching" color
brightnessFactorDark = .61
brightnessFactorLight = .99

## No transform
transformShape = False
transformTuples = 1, .5, 0, 0.0,  1, 0, 0.0, 0.0

activeSet = set1


[set1]
## The top / base diamond / square
c1HueRange = 1,36
c1SaturationRange = .7,.985
c1ValueRange = .4,.9

# the "Shaded" side
c2HueRange = 190,260
c2SaturationRange = .2,1
c2ValueRange = .1,.5

## The "bright side"
c3HueRange = 270,360
c3SaturationRange = .2,1
c3ValueRange = .8,.95


