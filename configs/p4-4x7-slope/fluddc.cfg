[displayconfig]

work = fluddfactory

rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
isRPI = False
useFilters = False
checkForConfigChanges = True

tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 24
rows = 7
cols = 4

## Also determines the window geometry
screenWidth = 256
screenHeight = 224

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 256
canvasHeight = 224

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
windowXOffset = 2749
windowYOffset = 169

brightness =  .8
minBrightness = 0


[fludd]

### Now kind of like the Broken Modernist Project ...
## 16/12  8/6  4/3  
rowsOfSquares = 3
colsOfSquares = 4
var = 14

prisimBrightness = .95
redrawSpeed = .02

transitionStepsMin = 20
transitionStepsMax = 100

fixedCenterColor = 200,1,100
usedFixedCenterColor = False

# prism or plenum
# prism is all colors all at once, = no color
# plenum is all white, = all color = no color
borderModel = prism

# nothing or void 
# nothing is white nothing with nothing border implied
# void is black nothing implied
nothing = void

# varianceMode = symmetrical, asymmetrical, independent
varianceMode = asymmetrical

# if demoMode == 0, no rotation of variants
# demoMode > 0 is seconds/variant
demoMode = 0