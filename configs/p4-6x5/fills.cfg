[displayconfig]

work = fills

rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 160

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 160

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 4

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = -1
windowYOffset = 13

# Window Offset
windowXOffset = 2560
windowYOffset = 26

#For direct to HAT
transwiring = True
actualScreenWidth = 640

[fills]
redrawRate = .01

FillRows = 40
FillCols = 48

# Saturation
saturation = .5
# Value, Brightness, Lightness, Luma
value = .3
# Color, Hue
hueBase = 180

rangeOfSpread = 50
#x100
rateOfChange = 5,9
vignette = True
crossbar = False
blurLevel = 1
# black/grey level of vignette
vval = 10