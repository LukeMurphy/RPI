[displayconfig]

work = counterscroll

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 6

## Also determines the window geometry
screenWidth = 192
screenHeight = 193

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 192
canvasHeight = 193

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 0

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
# 2560  22
windowXOffset = 60
windowYOffset = 67

[scroll]
useXOs = True
useArrows = True

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = True
useThreeD = True
sansSerif = True

txt1 = RED
txt2 = BLUE

fontSize = 90
shadowSize = 1
steps = 2
vOffset = -16
scrollSpeed = .004
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 5



