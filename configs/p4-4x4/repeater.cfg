[displayconfig]

work = repeater

rendering = hub
rotation = 90
fullRotation = False
rotationTrailing = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
### oops this is not right ....
screenHeight = 128

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 128

actualScreenWidth = 512
transwiring = True

brightness =  .93
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

[repeater]
# Used for number of images etc
imageList = icons/ak-2tw.png
#imageList = miscl/head-2tw.png
unitCount = 33
scalingFactor = 4
# Higher the speed factor, slower the movement
# for GB box, set to 5
speedFactor = 2
vOffset = -10
scrollSpeed = .004
displayRows = 4
displayCols = 4
useJitter =  False
useBlink = True
noTrails = True



