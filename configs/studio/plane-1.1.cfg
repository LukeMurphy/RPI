[displayconfig]

work = plane

rendering = hub
rotation = 90
fullRotation = True
rotationTrailing = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 6
cols = 5

## Also determines the window geometry
screenWidth = 192
screenHeight = 162
canvasWidth = 192
canvasHeight = 192
brightness =  .95
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 7


[output]
duration =  30
fps = 60
mode = video


[plane]
# Used for number of planes etc
unitCount = 14
scalingFactor = 1
vOffset = -10
scrollSpeed = .0003
displayRows = 2
displayCols = 5
useJitter =  True
useBlink = True
noTrails = False


