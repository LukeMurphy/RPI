rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False
checkForConfigChanges = True
isRPI = False

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 64
matrixTiles = 48
rows = 16
cols = 8

# ---  Also determines the window geometry
screenWidth = 512
screenHeight = 512

# ---  preparing for rotation
windowWidth = 384
windowHeight = 256

canvasWidth = 512
canvasHeight = 512

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 3
canvasOffsetY = 3

# Window Offset
#windowXOffset = 2685
windowXOffset = 2685
windowYOffset = 201


brightness =  .84
minBrightness = 0



remapImageBlock2 = True  
remapImageBlockSection2 = 256,256,448,384
remapImageBlockDestination2 = 64,128

useBlur = True
blurXOffset = 0
blurYOffset = 0
blurSectionWidth = 448
blurSectionHeight = 320
sectionBlurRadius = 2

[diag]
