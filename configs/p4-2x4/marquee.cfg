[displayconfig]

work = marquee_2

isRPI = False
rendering = hub
rotation = 0
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 16
rows = 4
cols = 4

## Also determines the window geometry
screenWidth = 128
screenHeight = 129

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 128
canvasHeight = 129

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 281
windowYOffset = 201


[marquee]
#-----------------------------------------------#
redrawSpeed = .02
marqueeNum = 10
marqueeWidth = 10
baseDashSize = 6
gap = 1
step = 2
decrement = 1
randomRange = 200.0

fontsize = 44
shadowSize = 1
