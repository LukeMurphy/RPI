[displayconfig]

work = hang

isRPI = True
rendering = hub
rotation = 270
fullRotation = False
rotationTrailing = False
checkForConfigChanges = True

useFilters = False
tileSizeHeight = 32
tileSizeWidth = 32
matrixTiles = 30
rows = 5
cols = 6

# ---  Also determines the window geometry
screenWidth = 192
screenHeight = 192

# ---  preparing for rotation
windowWidth = 192
windowHeight = 192

canvasWidth = 192
canvasHeight = 192

# - for small adjustments when sending to 
# - matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 2

# ---  Window Offset
windowXOffset = -1
windowYOffset = 13

brightness =  .99
minBrightness = 0

[hang]
redrawSpeed = .1
fontSize = 20
sansSerif = True
shadowSize = 2
steps = 2
vOffset = -20
xOffset = 1
imageXOffset = -0
imageYOffset = -0

# letters
hBuffer = 3
vBuffer = 33

# additional offset for letters
letterxOffset = 3
letteryOffset = 22

guessxOffset = 3
guessyOffset = 80

