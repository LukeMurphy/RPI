[displayconfig]

work = counterscroll
work = squares


rendering = hub
rotation = 0
fullRotation = True
rotationTrailing = False

useFilters = False
tileSizeHeight = 16
tileSizeWidth = 16
matrixTiles = 30
rows = 5
cols = 6

## Also determines the window geometry
screenWidth = 97
screenHeight = 83

# preparing for rotation
# if 90 degree rotated, make height same as screen width
canvasWidth = 97
canvasHeight = 83

brightness =  .99
minBrightness = 0

# for small adjustments when sending to matrix panels & cards
canvasOffsetX = 4
canvasOffsetY = 6

# Window Offset
# windowOffset = [-1,13] for Linux stand-alones
windowXOffset = 2560
windowYOffset = 24

[scroll]
useXOs = False
useArrows = False

usingEmoties = False
counterScrollText = True
directionOrder = RIGHT-LEFT

useBlanks = True
useThreeD = True
sansSerif = True

txt1 = RED
txt2 = BLUE

fontSize = 42
shadowSize = 1
steps = 2
vOffset = -10
scrollSpeed = .004
colorMode = randomColor
#colorMode = getRandomRGB
#colorMode = getRandomColorWheel

useColorFlicker = True
noTrails = True
displayRows = 3
displayCols = 12

[squares]
lineWidth = 1
countLimit = 12
pulseSpeed = .09
mode = cols



[filter]
# for rotated image, lines are width, boxWidth is height
lines = 80
boxHeight = 1
boxWidth = 96 
xPos1 = 0
yPosBase = 0
targetPalette = selectivenot
targetClrs = 104,91,96,104,112,104
targetClrs = 92,106,107,117,119,124
targetClrs = 68,78,83,89,111,121,10,12,13,14,15,16,17
bgFilterProb = 0.95
imageFilterProb = 0.95




